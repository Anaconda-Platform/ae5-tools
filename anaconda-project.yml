name: ae5-tools
description: Command-line manipulation of Anaconda Enterprise 5.

commands:
  default:
    env_spec: default
    unix: python -m ae5_tools.k8s.server
channels:
  - defaults

platforms:
  - linux-64
  - osx-64
  - osx-arm64
  - win-64

env_specs:
  default:
    description: Default environment spec for running commands
    packages:
      - python>3.6
      - python-dateutil
      - click>7
      - click-repl
      - requests
      - aiohttp
      - pytest
      - pytest-cov
      - pandas
